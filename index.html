<!DOCTYPE html>

<html ng-app='firebaseQ'>

	<head>
		

	</head>


	<body ng-controller='mainCtrl'>

		<ul>
		<li ng-repeat='message in messages | filter: {status: "red"}'>
		<button ng-click='changeStatusToYellow(message)'>Help</button>
		{{message.text}}
		
		</li>
		</ul>
		<hr>
		<ul>
			<li ng-repeat='message in messages | filter: {status: "yellow"}'>
				{{message.text}}<button ng-click='messages.$remove(message)'>X</button>
		</ul>

		<form ng-submit="addMessage(newMessageText)">
      	<input ng-model="newMessageText" />
      	<button type="submit">can help plz</button>
    	</form>

	<script src='app.js'></script>
	<script src='app/mainController.js'></script>
	<script src='app/mainService.js'></script>
	</body>



</html>
